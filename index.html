<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SigShow - Seus Eventos no Mapa</title>

    <!-- ESTILOS (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" /> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    
    <!-- Plugins Leaflet CSS (Atualizado para usar CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.groupedlayercontrol@0.6.1/dist/leaflet.groupedlayercontrol.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.coordinates@0.1.5/dist/Leaflet.Coordinates-0.1.5.css" />

    <!-- CSS Customizado -->
    <style>
        body, html { height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; }
        .main-content { flex-grow: 1; position: relative; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>

<!-- BARRA DE NAVEGAÇÃO -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-map-marker-alt"></i> SigShow</a>
        <button class="btn btn-secondary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilters">
            <i class="fas fa-filter"></i> Filtros
        </button>
        <div id="auth-section" class="ms-auto">
            <!-- O botão de login será substituído aqui após o login -->
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</button>
        </div>
    </div>
</nav>

<!-- CONTEÚDO PRINCIPAL (MAPA) -->
<main class="main-content">
    <div id="map"></div>
</main>

<!-- FILTROS (OFFCANVAS) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasFiltersLabel">Filtros</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <p>Selecione os filtros para refinar sua busca no mapa.</p>
        <form>
            <div class="mb-3">
                <label for="filter-type" class="form-label">Tipo de Evento</label>
                <select class="form-select" id="filter-type">
                    <option selected>Todos</option>
                    <option value="show">Show</option>
                    <option value="teatro">Teatro</option>
                    <option value="exposicao">Exposição</option>
                    <option value="festival">Festival</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="filter-date" class="form-label">Data</label>
                <input type="date" class="form-control" id="filter-date">
            </div>
            <div class="mb-3">
                <label for="filter-city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="filter-city" placeholder="Ex: Brasília">
            </div>
            <button type="submit" class="btn btn-success w-100">Aplicar Filtros</button>
        </form>
        <hr>
        <h5>Legenda</h5>
        <p><i class="fas fa-calendar-alt" style="color: red;"></i> Eventos Musicais/Culturais</p>
        <p><i class="fas fa-shopping-cart" style="color: green;"></i> Locais de Venda de Ingressos</p>
    </div>
</div>


<!-- MODAL DE LOGIN -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Acesso Restrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginNome" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="loginNome" required>
          </div>
          <div class="mb-3">
            <label for="loginSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="loginSenha" required>
          </div>
          <div id="login-error-message" class="alert alert-danger d-none" role="alert"></div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- MODAL PARA DETALHES DO EVENTO -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Detalhes do Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="eventModalBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>


<!-- SCRIPTS (JAVASCRIPT) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

<!-- Plugins Leaflet JS (Atualizado para usar CDN) -->
<script src="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
<script src="https://unpkg.com/leaflet.groupedlayercontrol@0.6.1/dist/leaflet.groupedlayercontrol.min.js"></script>
<script src="https://unpkg.com/leaflet.coordinates@0.1.5/dist/Leaflet.Coordinates-0.1.5.min.js"></script>
<!-- O ficheiro L.Geoserver.js não tem um CDN comum, certifique-se que ele está na pasta 'js/' -->
<script src="js/L.Geoserver.js"></script>


<script>
    // ===================================================================
    // ================ LÓGICA DE AUTENTICAÇÃO (NOVO) ====================
    // ===================================================================
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('login-error-message');
    const authSection = document.getElementById('auth-section');

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Impede o recarregamento da página
        loginError.classList.add('d-none'); // Esconde mensagem de erro antiga

        const nome = document.getElementById('loginNome').value;
        const senha = document.getElementById('loginSenha').value;

        try {
            // Faz a requisição para o seu backend na porta 3000
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, senha }),
            });

            const data = await response.json();

            if (!response.ok) {
                // Se a resposta não for 2xx, mostra o erro
                throw new Error(data.message || 'Erro ao tentar fazer login.');
            }
            
            // Se o login for bem-sucedido:
            // 1. Salva o token no localStorage do navegador
            localStorage.setItem('sigshow_token', data.token);
            localStorage.setItem('sigshow_user', JSON.stringify(data.user));

            // 2. Fecha o modal
            const loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
            loginModal.hide();

            // 3. Atualiza a UI para mostrar o estado "logado"
            updateUIForLoggedInUser(data.user);

        } catch (error) {
            loginError.textContent = error.message;
            loginError.classList.remove('d-none');
        }
    });

    function updateUIForLoggedInUser(user) {
        authSection.innerHTML = `
            <span class="navbar-text text-white me-3">
                Olá, ${user.nome}! (${user.type})
            </span>
            <button class="btn btn-danger" onclick="logout()">Sair</button>
        `;
        // TODO: Aqui você pode adicionar botões de "Adicionar Evento", etc.
    }

    function logout() {
        // Limpa os dados de sessão do localStorage
        localStorage.removeItem('sigshow_token');
        localStorage.removeItem('sigshow_user');

        // Restaura a UI para o estado "deslogado"
        authSection.innerHTML = `
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</button>
        `;
        // TODO: Esconder botões de admin/organizador
    }

    // Verifica se já existe um usuário logado quando a página carrega
    document.addEventListener('DOMContentLoaded', () => {
        const user = localStorage.getItem('sigshow_user');
        if (user) {
            updateUIForLoggedInUser(JSON.parse(user));
        }
    });


    // ===================================================================
    // ================ CÓDIGO LEAFLET (COMPLETO) ========================
    // ===================================================================
    var mbUrl2 = 'http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}';
    var mapasatelite = L.tileLayer(mbUrl2, {subdomains:['mt0','mt1','mt2','mt3'], maxZoom: 20});
    var maparua = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '© OpenStreetMap'
    });
    
    // Ícones
    var vendasIcon = L.AwesomeMarkers.icon({ icon: 'shopping-cart', prefix: 'fa', markerColor: 'green' });
    var eventosIcon = L.AwesomeMarkers.icon({ icon: 'calendar-alt', prefix: 'fa', markerColor: 'red' });

    // Camadas
    var local_vendas = L.geoJSON(null, {
        pointToLayer: (feature, latlng) => L.marker(latlng, { icon: vendasIcon }),
        onEachFeature: onFeatureClickShowModal
    });

    var eventos = L.geoJSON(null, {
        pointToLayer: (feature, latlng) => L.marker(latlng, { icon: eventosIcon }),
        onEachFeature: onFeatureClickShowModal
    });

    // Função para Modal
    function onFeatureClickShowModal(feature, layer) {
        layer.on('click', function () {
            var modal = new bootstrap.Modal(document.getElementById('eventModal'));
            var props = feature.properties;
            var title = props.nome || "Detalhe";
            
            var content = `
                <h4>${props.nome || 'Nome não disponível'}</h4>
                <p><strong>Data:</strong> ${props.data || 'Não informado'}</p>
                <p><strong>Horário:</strong> ${props.horario || 'Não informado'}</p>
                <p><strong>Atrações:</strong> ${props.atracoes || 'Não informado'}</p>
                <p><strong>Ingressos:</strong> ${props.ingressos || 'Não informado'}</p>
                <p><strong>Descrição:</strong> ${props.descricao || 'Não informado'}</p>
            `;
            
            document.getElementById('eventModalLabel').innerHTML = title;
            document.getElementById('eventModalBody').innerHTML = content;
            modal.show();
        });
    }

    // Função para carregar WFS
    function carregarCamadaWFS(layerName, layerGroup) {
        var geoserverUrl = "http://localhost:8080/geoserver/ne/ows";
        var params = { service: 'WFS', version: '1.0.0', request: 'GetFeature', typeName: layerName, outputFormat: 'application/json' };
        var wfsUrl = geoserverUrl + L.Util.getParamString(params);

        fetch(wfsUrl)
            .then(response => response.json())
            .then(data => { layerGroup.addData(data); })
            .catch(error => console.error("Erro ao carregar " + layerName + ":", error));
    }

    // Carregamento das camadas
    carregarCamadaWFS("ne:local_venda", local_vendas);
    carregarCamadaWFS("ne:evento", eventos);

    // Inicialização do Mapa
    var map = L.map('map', {
        center: [-15.79344, -47.88254],
        zoom: 13,
        layers: [maparua, local_vendas, eventos],
        zoomControl: false
    });
    
    L.control.zoom({ position: 'topright' }).addTo(map);

    var baseMaps = { "<b>Rua</b>": maparua, "<b>Satélite</b>": mapasatelite };
    
    // Controle de Camadas
    var groupedOverlays = {
        "<b>Camadas</b>": {
            "<b>Locais de Venda</b>": local_vendas,
            "<b>Eventos</b>": eventos
        }
    };
    
    L.control.groupedLayers(baseMaps, groupedOverlays, { position: 'topright' }).addTo(map);
    L.control.coordinates({ position:"bottomleft", decimals:4, decimalSeperator:",", labelTemplateLat:"Latitude: {y}", labelTemplateLng:"Longitude: {x}", useLatLngOrder:true }).addTo(map);

</script>

</body>
</html>
